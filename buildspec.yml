version: 0.2
phases:
  install:
    runtime-versions:
      python: 3.7
    commands:
      - echo install phase started on `date`
      - python --version
      - 'curl -O https://bootstrap.pypa.io/get-pip.py'
      - python3 get-pip.py
      - pip install --upgrade pip
      - pip3 install taskcat
      - pip3 install --upgrade taskcat
  build:
    commands:
      - echo Build phase started on `date`
      # - taskcat test  run --no-delete
      # - taskcat test run -k 
      - aws --version
      - aws sts get-caller-identity
        #- aws sts get-caller-identity --profile test
      - mkdir $HOME/.aws
      - touch $HOME/.aws/credentials
      - touch $HOME/.aws/config
      - echo -e "[test]" >> $HOME/.aws/config
      - echo -e "[test]" >> $HOME/.aws/credentials
      - echo -e "aws_access_key_id = ASIA4VB67DBJGECD625Y" >> $HOME/.aws/credentials
      - echo -e "aws_secret_access_key = SkYJme1xp3DfYPOXoduPohv4InArM3MI490EzSFK" >> $HOME/.aws/credentials 
      - echo -e "aws_session_token = " >> $HOME/.aws/credentials
      - cat $HOME/.aws/credentials
      - cat $HOME/.aws/config
      - aws sts get-caller-identity --profile test
      - taskcat test run --no-delete
  post_build:
    commands:
      - echo Build completed on `date`
artifacts:
  files:
    - '**/*'
